<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <meta name="author" content="Marcin JadwiÅ¼yc">
  <meta name="description" content="Simple To Do List - using pure JavaScript - ES6">

  <link href="https://fonts.googleapis.com/css?family=Montserrat"
  rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
  crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background"></div>

  <div class="container">

    <div class="app">

      <form action="#" class="app__form">
        <input type="text" class="app__input-task u-margin-bottom-s" placeholder="Add task..." maxlength="40" data-aos="fade-down" data-aos-duration="1000">

        <div class="flex-between u-margin-bottom-s">
          <input type="submit" class="app__add-task" value="Add task" data-aos="fade-right" data-aos-duration="1000"></input>
          <button class="app__clear-tasks" data-aos="fade-left" data-aos-duration="1000">
            Clear tasks
          </button>
        </div>

        <ul class="app__list" data-aos="fade-up" data-aos-duration="1000">
        </ul>
      </form>

    </div>

  </div>

  <script src="app.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
