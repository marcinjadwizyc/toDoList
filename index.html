<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <meta name="author" content="Marcin JadwiÅ¼yc">

  <link href="https://fonts.googleapis.com/css?family=Montserrat"
  rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background"></div>

  <div class="container">

    <div class="app">

      <form action="#" class="app__form">
        <input type="text" class="app__input-task u-margin-bottom-s" placeholder="Add task..." maxlength="40">

        <div class="flex-between u-margin-bottom-s">
          <input type="submit" class="app__add-task" value="Add task"></input>
          <button class="app__clear-tasks">
            Clear tasks
          </button>
        </div>

        <ul class="app__list">
        </ul>
      </form>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
